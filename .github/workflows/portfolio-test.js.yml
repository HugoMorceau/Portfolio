name: portfolio-test.js CI

on:
  push: 
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build: 
    runs-on: self-hosted
  
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: |
        ls -la
        npm i
        cd 02-front
        npm i
        npm run build